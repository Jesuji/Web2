<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Login</h1>

    <!-- 로그인 폼 -->
    <form id="loginForm" class="mt-3">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <!-- 로그인 성공 메시지와 버튼 -->
    <div id="message" class="mt-4" style="display: none;">
        <h4>로그인 성공!</h4>
        <button id="chatButton" class="btn btn-success">채팅하기</button>
    </div>

    <!-- 자바스크립트 -->
    <script>
        // 폼 제출 시 AJAX 요청
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 폼의 기본 제출 동작 방지

            const form = document.getElementById('loginForm');
            const formData = new FormData(form); // 폼 데이터를 가져옴

            // 서버로 폼 데이터를 전송
            fetch('/auth/login', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        // 로그인 성공 시 메시지 표시 및 버튼 활성화
                        document.getElementById('message').style.display = 'block'; // 'message'로 수정
                        document.getElementById('loginForm').style.display = 'none'; // 폼 숨기기
                    } else {
                        // 로그인 실패 시 처리
                        alert('로그인 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        // 채팅 버튼 클릭 시 chat.html로 리다이렉트
        document.getElementById('chatButton').addEventListener('click', function() {
            window.location.href = '/chat';
        });
    </script>

</div>

</body>
</html>
